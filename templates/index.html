{% extends 'base.html' %}
{% block content %}
    {% for post in post_list %}
        <div class="wrapper">
            <div class="">
                <div class="content">
                    <h2>
                        <a href="{% url 'blog_view' post.slug %}">{{post.title}}</a>
                    </h2>
                </div>
                <div class="text-start ">
                    {{post.preview_content}}
                </div>
                <div class="">
                    Author: {{post.author | title}}
                </div>
                <!-- <p class="text-start">{{post.author}}</p> -->
            </div>
            <hr size="4" />
        </div>
    {% endfor %}
{% endblock content %}
